{% block ligas %}
    <div class="row align-items-center justify-content-center" style="flex-wrap: wrap; gap: 0px;">
        {% for liga in ligas %}
            <div class="col-6 col-lg-2" style="width: 10%;">
                <div class="card h-100" style="width: 94px; height: 100%; border: none; background-color: #f5f5f5; border-radius: 8px;">
                    <div class="card-body d-flex flex-column">
                            <a style="color: black; text-decoration: none;" href="{% url 'equipos' liga.nombre %}">
                                <img src="{{ liga.logo.url }}" width="50" height="50" alt="{{ liga.nombre }}" style="object-fit: cover;">
                                <h5 class="card-title" style="font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; margin-top: 5px;">{{ liga.nombre }}</h5>
                            </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
