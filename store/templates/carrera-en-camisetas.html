{% block content %}
    <div style="margin-top: 5%;">
        <span style="font-weight: bold; font-size: 22px; margin-left: 29%;">
            Carrera en Camisetas 
        </span> 
        <div class="d-flex flex-wrap gap-5 mt-5" style="margin-left: 5%;">
            {% for jugador in jugadores %}
                <a class="d-flex flex-column align-items-center" href="{% url 'carrera_en_camisetas_jugador' jugador.nombre %}" style="color: black; text-decoration: none;">
                    <img src="{{jugador.imagen.url }}" alt="{{ jugador.nombre }}"  width="200" height="200" class="rounded-circle">
                    <p class="mt-3" style="font-size: 16px; font-weight: bold;">{{ jugador.nombre }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
